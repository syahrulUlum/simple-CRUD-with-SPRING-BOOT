<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<form action="/event/ubah/simpan" method="post">
	<input type="hidden" th:field="*{event.id}">
	<div>
		<label for="nama">Nama</label>
		<input type="text" name="nama" id="nama" th:field="*{event.nama}">
	</div>
	<div>
		<label for="kategori">Kategori</label>
		<input type="text" name="kategori" id="kategori" th:field="*{event.kategori}">
	</div>
	<div>
		<label for="lokasi">Lokasi</label>
		<input type="text" name="lokasi" id="lokasi" th:field="*{event.lokasi}">
	</div>
	<div>
		<label for="deskripsi">Deskripsi</label>
		<input type="text" name="deskripsi" id="deskripsi" th:field="*{event.deskripsi}">
	</div>
	<div>
		<button type="submit">Ubah</button>
		<a href="/event/semua">Back</a>
	</div>
</form>
</body>
</html>
